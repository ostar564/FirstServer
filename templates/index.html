{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<div class="content">
    <h1>My Todo List</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
 
        </tr>
        {% for task in tasks %}
        <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.date_created.date() }}</td>
        <td>
            <a href="">Delete</a>
            <br>
            <a href="">Update</a>
        </td>
        </tr>
        {% endfor %}

    </table>
    <div class="form">
        <form accept="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" name = "addTask" id="addTask" value="ADD TASK">
        </form>
    </div>
</div>

{% endblock %}
